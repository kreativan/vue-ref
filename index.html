<!DOCTYPE html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js Product Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>

    <script src="https://unpkg.com/vue@next"></script>

  </head>

  <body>

    <div id="app" class="uk-section uk-position-relative">
      
      <a href="#offcanvas-cart" uk-toggle id="cart" class="uk-card uk-card-default uk-padding-small uk-position-top-right uk-position-medium">
        <span uk-icon="icon: cart; ratio: 1.5"></span>
        <span v-if="cart.length > 0" class="uk-badge uk-margin-small-left">{{ cart.length }}</span>
      </a>

      <div class="uk-container">

        <h1 class="uk-text-center uk-heading-small">Vue.js Product</h1>
        
        <product-display :premium="premium" @add-to-cart="updateCart"></product-display>

        <div class="uk-margin-medium" v-if="reviews.length">
          <review-list :reviews="reviews"></review-list>
        </div>

        <div class="uk-margin-medium-top uk-background-muted uk-padding">
          <review-form @review-submited="addReview"></review-form>
        </div>

        <offcanvas-cart :cart="cart" @remove-from-cart="removeFromCart" @reset-cart="resetCart"></offcanvas-cart>

      </div>

    </div>  

    <!-- import app -->
    <script src="main.js"></script>

    <!-- import components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/OffcanvasCart.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!-- mount app -->
    <script>
      const mountedApp = app.mount('#app');
    </script>

  </body>

</html>
